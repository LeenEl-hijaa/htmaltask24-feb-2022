<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
    <style>
#container{
    display: grid;
    grid-template-rows: 10% 70% 20%;
    grid-template-columns: auto auto auto;
    width: 100%;
    height: 500px;
    row-gap: 5px;
    column-gap: 5px;
}
#a{
    background-color: black;
    grid-area: 1/1/2/4;
}
#b{
    background-color: orange;
    grid-area: 2/1/3/3;
   
}
#c{
    background-color: green;
}
#d{
    background-color: blue;
    grid-area: 3/1/4/4;

}
    </style>
</head>
<body>
    <div id="container">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>

    </div>
</body>
</html>
